        that:
          - sample_pvc.metadata.annotations['volume.beta.kubernetes.io/storage-provisioner'] == 'kubernetes.io/glusterfs'
          - sample_pvc.spec.storageClassName == cns_storageclass2
        msg: pvc is not served from StorageClass {{ cns_storageclass2 }}

    - name: check pv is exists
      shell: oc get pv/{{ sample_pvc.spec.volumeName }} -o json
      register: get_sample_pv
      changed_when: false

    - set_fact:
        sample_pv: "{{ get_sample_pv.stdout|from_json }}"

    - name: check pv is provided by CNS and by the right storageclass
      assert:
        that:
          - sample_pv.metadata.annotations['pv.kubernetes.io/provisioned-by'] == 'kubernetes.io/glusterfs'
          - sample_pv.spec.storageClassName == cns_storageclass2
